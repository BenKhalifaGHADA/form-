<!DOCTYPE html>
    <head>
        <title>Checkpoint form</title>
        <link rel="stylesheet" type="text/css" href="form.css">
    </head>
    <body>
        <header></header>
        <main>
        <h1>Contact</h1>
        <form name="formcontact" id="formcontact">
            <table>
                <tr>
                    <td colspan="2">Name:</td>
                </tr>
                
                <tr>
                   <td colspan="2"><input type="text" id="nom" name="nom" class="styleform"></td>
                </tr>
                <tr>
                    <td colspan="2">Address:</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" id="address" class="styleform"></td>
                </tr>

                <tr>
                    <td colspan="2">E-mail Address:</td>
                </tr>
                
                <tr>
                    <td colspan="2"><input type="email" id="email" class="styleform"></td>
                </tr>
                <tr>
                    <td colspan="2">Password:</td>
                </tr>

                <tr>
                    <td colspan="2"><input type="password" id="password" class="styleform"></td>
                </tr>
                <tr>
                    <td colspan="2">Comments:</td>
                </tr>
                <tr>
                    <td colspan="2"><textarea 
                            rows="5" cols="33" id="comment" class="styleform" >
                            </textarea></td>
                </tr>

                <tr>
                    <td colspan="2"><input type="submit" value="Send" class="btn"></td>
                </tr>

                <tr>
                    <td colspan="2"><input type="reset" value="Reset" class="btn"></td>
                </tr>
            </table>
           
         </form>
        </main>
        <footer></footer>
        <script src="form.js"></script>
    </body>
    
</html>
